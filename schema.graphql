    """distinct select on columns"""
    distinct_on: [user_select_column!]
    first: Int
    last: Int

    """sort the rows by one or more columns"""
    order_by: [user_order_by!]

    """filter the rows returned"""
    where: user_bool_exp
  ): userConnection!
}

